services:
  - type: web
    name: n8n
    plan: free
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_ENCRYPTION_KEY
        value: your-secure-encryption-key-here-32-chars
